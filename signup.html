<!DOCTYPE html>
<html>
    <head>
        <title> sign up form</title>
        <link rel="stylesheet" href="signup_style.css">
    </head>
    <body>
        <div  class="homebtn">
            <button class="home-btn" type="button" ><a href="index.html">HOME</a></button>	 
        </div>
        <div class="sign-up-form">
            <img src="background/user.png">
            <h1>Sign up now</h1>
            <form>
                  <input type="email" class="input-box" placeholder="your email">
                  <input type="password" class="input-box" placeholder="your password">
                  <p><span><input type="checkbox"></span> agree to the all terms</p>
                  <button type="button" class="signup-btn">sign up</button>
                  <p class="or">OR</p>
                  <button type="button" class="google-btn">Login with gooogle</button>
                  <p> Do you have an account ?<a href="#">sign up</a></p>
            </form>
        </div>
    </body>
</html>
